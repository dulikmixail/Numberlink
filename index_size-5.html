<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numberlink</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/levels.css">
</head>
<body ondragstart="return false;" ondrop="return false;" onselectstart="return false">
<div class="state" id="state-main">
    <div class="wrapper main-wrapper">
        <div class="container">
            <a class="btn" href="#" id="start-game">Start game</a>
        </div>
    </div>
</div>
<div class="state show" id="state-levels">
    <div class="wrapper levels_wrapper">
        <button class="spin">Spin</button>
    </div>
</div>
<div class="state" id="state-game">
    <div class="table_wrapper">
        <div class="table size-5">
            <div class="row">
                <div class="cell">
                    <div class="value_wrapper color-1">
                        <div class="value">1</div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper color-2">
                        <div class="value">1</div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value">2</div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value">4</div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value">5</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value">8</div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value">3</div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
                <div class="cell">
                    <div class="value_wrapper">
                        <div class="value"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="state" id="state-lvl_complete">
    <div class="info_wrapper">
        <div class="info">Level completed</div>
    </div>
</div>

</body>
</html>
