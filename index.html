<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numberlink</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body ondragstart="return false;" ondrop="return false;" onselectstart="return false">
<div class="state show" id="state-levels">
    <div class="levels_wrapper">
        <div class="level" data-level="0">
            level1
        </div>
    </div>
</div>
<div class="state" id="state-game">
    <div class="table_wrapper">
        <div class="table" id="table">
        </div>
    </div>
</div>
<div class="state show" id="state-lvl_complete">
    <div class="info_wrapper">
        <div class="info">Level completed</div>
    </div>
</div>
<script src="js/Levels.js"></script>
<script src="js/core.js"></script>
<script src="js/State.js"></script>
</body>
</html>
